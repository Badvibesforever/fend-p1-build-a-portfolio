<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="row header">
            <section class="col-sm-6 logo">
                <img src="images/coding.png" class="logo-img" alt="Coding">
            </section>
            <section class="col-sm-6 text-right text-uppercase title-text">
                <h1>./Norato</h1>
                <h4>Front-end Developer</h4>
            </section>
        </header>
        <article>
            <!-- /header -->
            <section class="row">
                <div class="col-md-12">
                    <picture>
                        <source media="(max-width: 767px)" srcset="images/center_img_x1.jpg">
                        <img src="images/center_img.jpg" class="img-responsive" alt="Center images">
                    </picture>
                </div>
            </section>
            <!-- /Center Page -->
            <div class="row">
                <div class="col-md-12 feat-text">
                    <h2>Featured</h2>
                </div>
            </div>
            <section class="row">
                <section class="col-md-4">
                    <img src="images/cab.jpg" class="img-responsive" alt="cabbage purple green">
                    <h3>cabbage purple green</h3>
                </section>
                <section class="col-md-4">
                    <img src="images/beef-steak.jpg" class="img-responsive" alt="Beef steaks with vegetables">
                    <h3>Beef steaks with vegetables</h3>
                </section>
                <section class="col-md-4">
                    <img src="images/burger.jpg" class="img-responsive" alt="
                Burger with cheddar, bacon and guacamole">
                    <h3>Burger with cheddar, bacon and guacamole</h3>
                </section>
                <!-- All Photos oare under CC0 1.0 Universal (CC0 1.0) 
Public Domain Dedication from https://foodiesfeed.com/ -->
            </section>
        </article>
    </div>
    <script type="text/javascript" src="https://cdn.rawgit.com/scottjehl/picturefill/3.0.2/dist/picturefill.min.js" async></script>
</body>

</html>
